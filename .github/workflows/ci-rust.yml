# Rust CI Workflow
# Runs lint, test, and build on push and PRs

name: Rust CI

on:
  push:
    branches: [main]
    paths:
      - 'umi-core/**'
      - 'umi-py/**'
      - 'Cargo.toml'
      - '.github/workflows/ci-rust.yml'
  pull_request:
    branches: [main]
    paths:
      - 'umi-core/**'
      - 'umi-py/**'
      - 'Cargo.toml'
      - '.github/workflows/ci-rust.yml'

concurrency:
  group: rust-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy
        run: |
          cargo clippy --all-targets --all-features -- \
            -D clippy::correctness \
            -D clippy::suspicious \
            -W clippy::style \
            -A clippy::doc_markdown \
            -A clippy::module_name_repetitions \
            -A clippy::uninlined_format_args

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --all-features --verbose

      - name: Run tests with random DST seed
        run: cargo test --all-features
        env:
          DST_SEED: ${{ github.run_id }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release --all-features
